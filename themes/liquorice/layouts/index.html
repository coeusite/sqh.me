{{ partial "head.html" . }}
{{ partial "header.html" . }}

    <div class="container">
        <div class="row">
            <div class="sixteen columns">
                <div class="li-main-article-list">
                    {{ range first 5 .Data.Pages }}
                        <div class="li-article">
                            {{ .Render "summary"}}
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
		<nav>
			<ul class="pager">
					<li><a href="#"><span aria-hidden="true">&larr;</span>上一页</a></li>
					<li><a href="#">下一页<span aria-hidden="true">&rarr;</span></a></li>
			</ul>
		</nav>
    </div>

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
