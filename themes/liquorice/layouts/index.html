{{ partial "head.html" . }}
{{ partial "header.html" . }}

    <div class="container">
        <div class="row">
            <div class="sixteen columns">
                <div class="li-main-article-list">
                    {{ range first 5 .Data.Pages }}
                        <div class="li-article">
                            {{ .Render "summary"}}
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
		<div style="text-align:center;">
			<a class="btn btn-default" style="margin-right:30px;width:120px;" role="button" href="#"><span aria-hidden="true">&larr;<span>上一页</a>
			<a class="btn btn-default" style="width:120px;" role="button" href="#">下一页<span aria-hidden="true">&rarr;</span></a>
		</div>
    </div>

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
