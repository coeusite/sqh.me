<article>
    <header>
        <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }} (draft) {{end}}</a></h2>
		<time class="li-article-date">{{ .Date.Format "2006年01月02日 15:04:05" }}</time>
    </header>
    <section class="li-article-section">
        {{ .Summary }}
    </section>
    <footer>
        <a href='{{ .Permalink }}'>更多</a>
    </footer>
</article>
